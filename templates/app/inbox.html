{% extends 'app/user_navbar.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-sm-2">
        <h3 class="text-center py-2">Inbox</h3>
        <ul class="list-group list-group-flush">
        {% for task in tasks %}
            {% if task.completed is False %}
            <li class="list-group-item">
                <form method="POST" action="{% url 'task_complete' task.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <button type="submit" class="btn btn-outline-primary"><i class="far fa-check-circle"></i></button>
                {{ task }}
                </form>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
