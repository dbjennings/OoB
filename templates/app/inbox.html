{% extends 'app/base.html' %}

{% block content %}
{% for task in tasks %}
    {% if task.completed %}
        <h2><strike>{{task}}</strike></h2>
    {% else %}
        <h2>{{task}}</h2>
    {% endif %}
    {% for tag in task.tags.all %}
        <p>{{tag}}</p>
    {% endfor %}
{% endfor %}
{% endblock content %}
