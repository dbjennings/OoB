{% extends 'app/base.html' %}

{% block content %}

    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    </form>

{% endblock content %}
